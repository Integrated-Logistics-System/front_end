version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: recipe-frontend
    restart: unless-stopped
    environment:
      # 기본 환경 설정
      - NODE_ENV=production
      
      # API 엔드포인트 (프로덕션 - Nginx 프록시)
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=/ws
      
      # WebSocket 설정 (프로덕션 최적화)
      - NEXT_PUBLIC_WS_RECONNECT_ATTEMPTS=10
      - NEXT_PUBLIC_WS_RECONNECT_DELAY=5000
      - NEXT_PUBLIC_WS_TIMEOUT=300000
      - NEXT_PUBLIC_WS_PING_INTERVAL=30000
      
      # API 설정
      - API_TIMEOUT=600000
      
      # UI 설정
      - NEXT_PUBLIC_STREAMING_CHUNK_DELAY=30
      - NEXT_PUBLIC_RECIPES_PER_PAGE=12
      - NEXT_PUBLIC_ANIMATION_DURATION=300
      
      # 텔레메트리 및 디버그 설정
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_DEBUG_MODE=false
      
      # 보안 설정
      - NEXT_PUBLIC_SESSION_TIMEOUT=86400000
      
      # 이미지 도메인 (프로덕션)
      - NEXT_PUBLIC_IMAGE_DOMAINS=localhost,192.168.0.111,via.placeholder.com
    volumes:
      - frontend_data:/app/.next/cache
    expose:
      - "3000"
    networks:
      - recipe-network

  nginx:
    image: nginx:alpine
    container_name: recipe-nginx
    restart: unless-stopped
    ports:
      - "0.0.0.0:81:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
    networks:
      - recipe-network

volumes:
  frontend_data:
  nginx_logs:

networks:
  recipe-network:
    external: true
