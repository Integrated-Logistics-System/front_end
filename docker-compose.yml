services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: recipe-frontend
    restart: unless-stopped
    environment:
      # 기본 환경 설정
      - NODE_ENV=production
      
      # API 엔드포인트 (프로덕션 - Nginx 프록시)
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=/ws
      
      # WebSocket 설정 (프로덕션 최적화)
      - NEXT_PUBLIC_WS_RECONNECT_ATTEMPTS=10
      - NEXT_PUBLIC_WS_RECONNECT_DELAY=5000
      - NEXT_PUBLIC_WS_TIMEOUT=300000
      - NEXT_PUBLIC_WS_PING_INTERVAL=30000
      
      # API 설정
      - API_TIMEOUT=600000
      
      # UI 설정
      - NEXT_PUBLIC_STREAMING_CHUNK_DELAY=30
      - NEXT_PUBLIC_RECIPES_PER_PAGE=12
      - NEXT_PUBLIC_ANIMATION_DURATION=300
      
      # 텔레메트리 및 디버그 설정
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_DEBUG_MODE=false
      
      # 보안 설정
      - NEXT_PUBLIC_SESSION_TIMEOUT=86400000
      
      # 이미지 도메인 및 사이트 URL
      - NEXT_PUBLIC_IMAGE_DOMAINS=choi1994.duckdns.org,localhost,via.placeholder.com
      - NEXT_PUBLIC_SITE_URL=http://choi1994.duckdns.org
    volumes:
      - frontend_data:/app/.next/cache
    expose:
      - "3000"
    networks:
      - recipe-network

volumes:
  frontend_data:

networks:
  recipe-network:
    external: true