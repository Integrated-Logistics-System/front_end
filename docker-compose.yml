version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: recipe-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=/ws
    volumes:
      - frontend_data:/app/.next/cache
    expose:
      - "3000"
    networks:
      - recipe-network

  nginx:
    image: nginx:alpine
    container_name: recipe-nginx
    restart: unless-stopped
    ports:
      - "81:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
    networks:
      - recipe-network

volumes:
  frontend_data:
  nginx_logs:

networks:
  recipe-network:
    external: true
