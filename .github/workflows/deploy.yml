name: ðŸš€ Recipe AI Frontend Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  # ðŸ§ª Test and Build
  test:
    name: ðŸ§ª Test & Build
    runs-on: self-hosted
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Type checking
        run: npm run type-check

      - name: ðŸ§¹ Lint code
        run: npm run lint

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ðŸ“Š Build summary
        run: |
          echo "## ðŸ“Š Frontend Build Analysis" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          if [ -d ".next" ]; then
            echo "### Build artifacts:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            du -sh .next/* 2>/dev/null || echo "Build artifacts generated" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  # ðŸš€ Deploy to Server
  deploy:
    name: ðŸš€ Deploy to Server
    runs-on: self-hosted
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: ${{ inputs.environment || 'production' }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Deploy Frontend
        run: |
          set -e
          
          echo "ðŸš€ Starting frontend deployment..."
          
          # Git ì—…ë°ì´íŠ¸
          echo "ðŸ“¥ Pulling latest code..."
          git fetch origin
          git reset --hard origin/main
          
          # Docker ë¹Œë“œ ë° ë°°í¬
          echo "ðŸ³ Building and deploying with Docker..."
          docker-compose down frontend || true
          docker-compose build --no-cache frontend
          docker-compose up -d frontend
          
          # í—¬ìŠ¤ ì²´í¬
          echo "ðŸ” Health checking..."
          sleep 10
          
          # Nginx ìƒíƒœ í™•ì¸
          if docker-compose ps nginx | grep -q "Up"; then
            echo "âœ… Nginx is running"
          else
            echo "âš ï¸ Nginx not running, starting..."
            docker-compose up -d nginx
          fi
          
          # ì „ì²´ ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸
          docker-compose ps
          
          echo "âœ… Frontend deployment completed!"

      - name: ðŸ” Verify Deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          sleep 15
          
          if curl -f http://localhost/health; then
            echo "âœ… Frontend is healthy"
            echo "## ðŸŽ‰ Deployment Success" >> $GITHUB_STEP_SUMMARY
            echo "### Frontend deployed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment**: ${{ inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: âœ… Healthy" >> $GITHUB_STEP_SUMMARY
            echo "- **URL**: http://$(hostname -I | awk '{print $1}')" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend health check failed"
            echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "Health check failed. Please check server logs." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # ðŸ§¹ Cleanup (ì„ íƒì‚¬í•­)
  cleanup:
    name: ðŸ§¹ Cleanup Old Images
    runs-on: self-hosted
    needs: deploy
    if: success() && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ—‘ï¸ Remove unused images
        run: |
          echo "ðŸ§¹ Cleaning up old Docker images..."
          docker image prune -f
          docker rmi $(docker images -f "dangling=true" -q) 2>/dev/null || echo "No dangling images found"
          echo "âœ… Frontend cleanup completed"
