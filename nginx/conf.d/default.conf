# ğŸš€ ë©”ì¸ ì„œë²„ ë¸”ë¡
server {
    listen 80;
    listen [::]:80;
    
    # ì„œë²„ ì´ë¦„ (ë„ë©”ì¸ ì„¤ì • ì‹œ ë³€ê²½)
    server_name _;
    
    # ì¸ë±ìŠ¤ íŒŒì¼
    index index.html index.htm;
    
    # ğŸ“Š ì ‘ì† ë¡œê·¸
    access_log /var/log/nginx/recipe-ai.access.log main;
    error_log  /var/log/nginx/recipe-ai.error.log warn;

    # ğŸ”’ ë³´ì•ˆ ì„¤ì •
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ================== ğŸ¯ ë¼ìš°íŒ… ì„¤ì • ==================

    # ğŸ”— API í”„ë¡ì‹œ (ë°±ì—”ë“œë¡œ ì „ë‹¬)
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # í”„ë¡ì‹œ ì„¤ì •
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # í—¤ë” ì „ë‹¬
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # íƒ€ì„ì•„ì›ƒ ì„¤ì •
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # ìºì‹œ ë¹„í™œì„±í™” (APIëŠ” ë™ì )
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        
        # CORS í—¤ë” (í•„ìš” ì‹œ)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
    }

    # ğŸ”Œ WebSocket í”„ë¡ì‹œ
    location /ws/ {
        proxy_pass http://backend_ws;
        proxy_http_version 1.1;
        
        # WebSocket í•„ìˆ˜ í—¤ë”
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket íƒ€ì„ì•„ì›ƒ (ê¸¸ê²Œ)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # ë²„í¼ë§ ë¹„í™œì„±í™”
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ğŸ¨ Static íŒŒì¼ (Next.js _next/static)
    location /_next/static/ {
        # Rate limiting
        limit_req zone=static burst=50 nodelay;
        
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # ìºì‹± ì„¤ì • (1ë…„)
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        
        # Gzip ì••ì¶•
        gzip_static on;
    }

    # ğŸ–¼ï¸ ì´ë¯¸ì§€ ë° ë¯¸ë””ì–´ íŒŒì¼
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        proxy_pass http://frontend_app;
        
        # ìºì‹± ì„¤ì • (30ì¼)
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Cache-Status "MEDIA";
        
        # ì••ì¶•
        gzip_static on;
    }

    # ğŸ  ë©”ì¸ ì• í”Œë¦¬ì¼€ì´ì…˜ (Next.js)
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # íƒ€ì„ì•„ì›ƒ
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # ìºì‹œ ì„¤ì • (ë™ì  í˜ì´ì§€)
        proxy_cache_bypass $http_upgrade;
        
        # Fallback (SPA ë¼ìš°íŒ…)
        try_files $uri $uri/ @fallback;
    }

    # ğŸ“„ SPA Fallback
    location @fallback {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ğŸš« ë³´ì•ˆ: ìˆ¨ê²¨ì§„ íŒŒì¼ ì°¨ë‹¨
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ğŸ“Š í—¬ìŠ¤ì²´í¬ ì—”ë“œí¬ì¸íŠ¸
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

