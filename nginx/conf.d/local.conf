upstream backend_api {
    server host.docker.internal:8081 max_fails=3 fail_timeout=30s;
    least_conn;
}

# ğŸ”Œ ë¡œì»¬ WebSocket ì—…ìŠ¤íŠ¸ë¦¼
upstream backend_ws {
    server host.docker.internal:8083 max_fails=3 fail_timeout=30s;
    ip_hash;
}

# ğŸŒ Next.js ì—…ìŠ¤íŠ¸ë¦¼
upstream frontend_app {
    server frontend:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# ğŸš€ ë©”ì¸ ì„œë²„ ë¸”ë¡ (ë¡œì»¬ìš©)
server {
    listen 80;
    listen [::]:80;
    
    server_name localhost;
    
    index index.html index.htm;
    
    # ğŸ“Š ë¡œê·¸ ì„¤ì •
    access_log /var/log/nginx/recipe-ai-local.access.log;
    error_log  /var/log/nginx/recipe-ai-local.error.log warn;

    # ğŸ”’ ë³´ì•ˆ ì„¤ì •
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ================== ğŸ¯ ë¼ìš°íŒ… ì„¤ì • ==================

    # ğŸ”— API í”„ë¡ì‹œ (ë¡œì»¬ ë°±ì—”ë“œë¡œ ì „ë‹¬)
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # í—¤ë” ì „ë‹¬
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # íƒ€ì„ì•„ì›ƒ ì„¤ì •
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # ìºì‹œ ë¹„í™œì„±í™”
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        
        # CORS í—¤ë”
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
    }

    # ğŸ”Œ WebSocket í”„ë¡ì‹œ (ë¡œì»¬ ë°±ì—”ë“œ) - Socket.IO í˜¸í™˜
    location /ws/ {
        proxy_pass http://backend_ws/;
        proxy_http_version 1.1;
        
        # WebSocket í•„ìˆ˜ í—¤ë”
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket íƒ€ì„ì•„ì›ƒ
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # ë²„í¼ë§ ë¹„í™œì„±í™”
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Socket.IOë¥¼ ìœ„í•œ ì¶”ê°€ ê²½ë¡œ (Socket.IOëŠ” ì—¬ëŸ¬ ê²½ë¡œ ì‚¬ìš©)
    location /socket.io/ {
        proxy_pass http://backend_ws/socket.io/;
        proxy_http_version 1.1;
        
        # WebSocket í•„ìˆ˜ í—¤ë”
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket íƒ€ì„ì•„ì›ƒ
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # ë²„í¼ë§ ë¹„í™œì„±í™”
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ğŸ¨ Static íŒŒì¼
    location /_next/static/ {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # ìºì‹± ì„¤ì •
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        
        gzip_static on;
    }

    # ğŸ–¼ï¸ ì´ë¯¸ì§€ ë° ë¯¸ë””ì–´ íŒŒì¼
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        proxy_pass http://frontend_app;
        
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Cache-Status "MEDIA";
        
        gzip_static on;
    }

    # ğŸ  ë©”ì¸ ì• í”Œë¦¬ì¼€ì´ì…˜
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_cache_bypass $http_upgrade;
        
        try_files $uri $uri/ @fallback;
    }

    # ğŸ“„ SPA Fallback
    location @fallback {
        proxy_pass http://frontend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ğŸš« ë³´ì•ˆ: ìˆ¨ê²¨ì§„ íŒŒì¼ ì°¨ë‹¨
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ğŸ“Š í—¬ìŠ¤ì²´í¬ ì—”ë“œí¬ì¸íŠ¸
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}